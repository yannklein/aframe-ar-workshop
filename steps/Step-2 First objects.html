<!doctype HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Web AR worshop | Le Wagon Tokyo</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene>
      <a-entity camera look-controls position="0 1 2" rotation="-15 0 0"></a-entity>
      <!-- Start of common part -->
      <a-box position='0 1 0' material='color: yellow;' scale="1 2 1"></a-box>
      <a-sphere position="2 1 0" radius="1" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-1 0.5 -1" radius="0.5" height="1" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <!-- End of common part -->
    </a-scene>
  </body>
</html>
